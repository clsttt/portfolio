<html lang="fr">
<head>

    <title>Portfolio ?</title>
</head>
<body>
    <div>
        <div id="infos">

            <h1 id="height-text">Height : <span id="height"></span>px</h1>
        </div>
        <h1 style="font-family: Consolas; position: absolute; left: 50%; top: 50%; transform: translateX(-50%) translateY(-50%);">Soon...</h1>

            document.getElementById('width').innerText = window.innerWidth;
            document.getElementById('height').innerText = window.innerHeight;
        });
    </script>
</body>
</html>

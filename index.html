<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/styles.css">
    <title>Portfolio ?</title>
</head>
<body onload="load();">
    <div style="background-color: #222; color: #fff;">
        <div id="infos">
            <h1 id="width-text">Width : <span id="width"></span>px</h1>
            <h1 id="height-text">Height : <span id="height"></span>px</h1>
        </div>
        <h1 style="font-family: Consolas; position: absolute; left: 50%; top: 50%; transform: translateX(-50%) translateY(-50%);">Soon...</h1>
    </div>

    <script>
        function load () {
            document.getElementById('width').innerText = screen.width;
            document.getElementById('height').innerText = screen.height;
        }
    </script>
</body>
</html>
